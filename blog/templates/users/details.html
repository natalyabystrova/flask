{% extends 'base.html' %}

{% block title %}
  User #{{ user_id }}
{% endblock %}

{% block body %}
  <div>
    <a href="{{ url_for('users_app.user_list') }}">Back to users list</a>
  </div>
  <h1>{{ user.username }}</h1>
  {% if user.is_staff %}
    <span class="badge bg-secondary">staff</span>
  {% endif %}
{% endblock %}
